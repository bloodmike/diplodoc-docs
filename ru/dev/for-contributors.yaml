blocks:
  - type: header-block
    title: "Программа для контрибьюторов"
    description: |
      Программа для контрибьюторов — это возможность внести вклад в развитие Diplodoc и получить призы за участие.

  - type: card-layout-block
    title: Как принять участие
    colSizes:
      all: 6
    children:

      - type: basic-card
        title: Выберите задачу
        text: | 
          из [списка](https://github.com/orgs/diplodoc-platform/projects/7). Есть разные уровни сложности задач: easy, medium и hard.

      - type: basic-card
        title: Ознакомьтесь
        text: |
          с [документацией для контрибьюторов](https://diplodoc.com/docs/ru/dev/).

      - type: basic-card
        title: Примите
        text: |
          [лицензионное соглашение](https://yandex.ru/legal/cla/?lang=ru). Подготовьте ваш пул-реквест. Когда будете отправлять его, добавьте комментарий: «Я согласен с условиями лицензионного соглашения, размещенного по [ссылке](https://yandex.ru/legal/cla/?lang=ru)».

      - type: basic-card
        title: |
          Если пул-реквест принят нашей командой, получите приз:

      - type: basic-card
        title: |
          За решение задач уровня easy
        text: |
          мерч Diplodoc

      - type: basic-card
        title: |
          За решение задач уровня medium и hard
        text: |
          промокод на использование ресурсов Yandex Cloud. Количество задач для решения не ограничено, приз вы получите только за одно решение.

  - type: content-layout-block
    size: s
    textContent:
      text: "\_"
animated: true  
