# fullScreen: true
blocks:
  - type: header-block
    title: Программа для контрибьюторов
    description: |
      Программа для контрибьюторов — это возможность внести вклад в развитие Diplodoc и получить призы за участие.
    textWidth: 'm'

  - type: card-layout-block
    title: Как принять участие
    children:

      - type: basic-card
        title: 
          text: Выберите задачу из [списка](https://github.com/orgs/diplodoc-platform/projects/7). 
          textSize: s
        text: Есть разные уровни сложности задач: easy{style="color: green"}, medium{style="color: yellow"} и hard{style="color:red"}.

      - type: basic-card
        title: 
          text: Ознакомьтесь с [документацией для контрибьюторов](https://diplodoc.com/docs/ru/dev/).
          textSize: s

      - type: basic-card
        title: 
          text: Примите [лицензионное соглашение](https://yandex.ru/legal/cla/?lang=ru).
          textSize: s
        text: Подготовьте ваш пул-реквест. Когда будете отправлять его, добавьте комментарий: «Я согласен с условиями лицензионного соглашения, размещенного по [ссылке](https://yandex.ru/legal/cla/?lang=ru)».

      - type: basic-card
        title: 
          text: Если пул-реквест принят нашей командой, получите приз:
          textSize: s

      - type: basic-card
        title: 
          text: За решение легких{style="color: green"} задач
          textSize: s
        text: мерч Diplodoc

      - type: basic-card
        title: 
          text: За решение средних{style="color: yellow"} и сложных{style="color: red"} задач
          textSize: s
        text: промокод на использование ресурсов Yandex Cloud. Количество задач для решения не ограничено, приз вы получите только за одно решение.

  - type: content-layout-block
    size: s
    textContent:
      text: "\_"
animated: true             
